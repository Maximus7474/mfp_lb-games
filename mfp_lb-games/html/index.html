<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFPSCRIPTS Games App</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="arcade-wrapper">
    <h1 class="arcade-title">Arcade Games</h1>

    <div class="game-card glass" onclick="openGame('games/1024/index.html')">
      <div class="game-header">
        <img src="games/1024/assets/icon.png" class="game-logo" alt="Game Logo">
        <div>
          <h2>Flappy Börd</h2>
          <p>Classic Flappy Börd game.</p>
        </div>
      </div>
      <img src="games/1024/assets/banner.jpg" class="game-banner" alt="Game Banner">
      <button class="play-button">Spielen</button>
    </div>

    <div class="game-card glass" onclick="openGame('games/pacman/pacman.html')">
      <div class="game-header">
        <img src="games/pacman/icon.webp" class="game-logo" alt="Game Logo">
        <div>
          <h2>CLASSIC Pac-Man</h2>
          <p>Classic Pac-Man game.</p>
        </div>
      </div>
      <img src="games/pacman/banner.jpg" class="game-banner" alt="Game Banner">
      <button class="play-button">Spielen</button>
    </div>

    <div class="game-card glass" onclick="openGame('games/tictactoe/index.html')">
      <div class="game-header">
        <img src="games/tictactoe/icon.png" class="game-logo" alt="Game Logo">
        <div>
          <h2>Tic Tac Toe</h2>
          <p>Don't win a beer!</p>
        </div>
      </div>
      <img src="games/tictactoe/banner.png" class="game-banner" alt="Game Banner">
      <button class="play-button">Spielen</button>
    </div>

    <div class="game-card glass" onclick="openGame('games/snake/index.html')">
      <div class="game-header">
        <img src="games/snake/snake.png" class="game-logo" alt="Game Logo">
        <div>
          <h2>CLASSIC Snake</h2>
          <p>Classic Snake game.</p>
        </div>
      </div>
      <img src="games/snake/banner.webp" class="game-banner" alt="Game Banner">
      <button class="play-button">Spielen</button>
    </div>

    <div class="game-card glass" onclick="openGame('games/teetris/index.html')">
      <div class="game-header">
        <img src="games/teetris/icon.png" class="game-logo" alt="Game Logo">
        <div>
          <h2>CLASSIC Teetris</h2>
          <p>Classic Snake game.</p>
        </div>
      </div>
      <img src="games/teetris/banner.jpg" class="game-banner" alt="Game Banner">
      <button class="play-button">Spielen</button>
    </div>

    <div class="game-card glass" onclick="openGame('games/alieninvasion/index.html')">
      <div class="game-header">
        <img src="games/alieninvasion/assets/icon.jpg" class="game-logo" alt="Game Logo">
        <div>
          <h2>CLASSIC Alien Invasion</h2>
          <p>Classic Alien Invasion game.</p>
        </div>
      </div>
      <img src="games/alieninvasion/assets/banner.png" class="game-banner" alt="Game Banner">
      <button class="play-button">Spielen</button>
    </div>

    <div class="game-card glass" onclick="openGame('games/flappybird/index.html')">
      <div class="game-header">
        <img src="games/flappybird/assets/icon.png" class="game-logo" alt="Game Logo">
        <div>
          <h2>Flappy Börd</h2>
          <p>Classic Flappy Börd game.</p>
        </div>
      </div>
      <img src="games/flappybird/assets/banner.webp" class="game-banner" alt="Game Banner">
      <button class="play-button">Spielen</button>
    </div>

    

  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
